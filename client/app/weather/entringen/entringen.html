<!-- Content of the central part of the page, the navigation bar and left menu are called in the index.html-->
<h4 class = lead>Select 'One day' to display the last available day of data, 'One month' for the last month.</h4>
<div ng-include="'components/dropdownInterval/dropdownInterval.html'"></div>
<br>
<div ng-repeat="item in plots">
	<br>
    <p class = lead>{{item.measurement_name}}</p>
    <div ng-controller="ParametricplotCtrl">
    	<div ng-switch="timeInterval">
        	<div ng-switch-default>
                <div ng-include src="'components/parametricPlot/parametricPlot.html'" onload="loadPlot('One day',station,item.channel,item.statistic)" >
                </div>
            </div>
            <div ng-switch-when="One month">
            	<div ng-include src="'components/parametricPlot/parametricPlot.html'" onload="loadPlot(timeInterval,station,item.channel,item.statistic)">
                </div>
            </div>
        </div>
     </div>
 </div>
