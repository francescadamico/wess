<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div ng-include="'components/leftmenuweather/leftmenuweather.html'"></div>
        <div class="col-xs-9">
            <p class="lead">Some measurement plots on the {{day.getDate()}}th {{monthNames[day.getMonth()]}} {{day.getFullYear()}}</p>
            <div ng-repeat="item in plots">
                <p class = lead>{{item.measurement_name}}</p>
                <div ng-controller="ParametricplotCtrl">
                    <div ng-include src="'components/parametricPlot/parametricPlot.html'" onload="loadPlot(day,station,item.senstypeid,item.measdescr,item.sensheight1,item.sensheight2,item.measurement_name)">
                    </div>
                </div>
            </div>
		</div>
	</div>
</div>
