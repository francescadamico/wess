<div ng-switch="firstCall">
    <div ng-switch-when="true">
        <div ng-include="'components/pageStructure/pageStructure.html'"></div>
    </div>
    
    <div ng-switch-when="false">
        <div class="row">
            <div ng-repeat="item in pictures">
                <div class="col-lg-3 col-md-4 col-xs-4">
                    <a class="thumbnail">
                        <img class="img-responsive" ng-src="{{item.thumb}}" ng-click="setImage(item);open('app/main/gallery/picModal/picModal.html')" alt="Responsive image">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
