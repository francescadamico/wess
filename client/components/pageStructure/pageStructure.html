<!-- This is the html model for all the pages of the website -->

<!-- navigation bar --> 
<div ng-include="'components/navbar/navbar.html'"></div>

<!-- content structure: 
        - left menu, depending on the selected section on the navbar;
        - the content itself, depending on the selected page on the left menu -->

<!-- container-fluid allows the page content to be displayed full size -->
<div class="container-fluid">
    <div class="row">
        <!-- left menu -->
        <div class="col-xs-12 col-md-3 col-lg-2">
            <div ng-controller="NavbarCtrl" ng-include="leftMenuPath()"></div>
		</div>
        <!-- content -->
        <div class="col-xs-12 col-md-9 col-lg-10">
        	<br>
            <div ng-controller= "PagestructureCtrl" ng-include="loadContent()"></div>         
        </div>
    </div>
</div>
